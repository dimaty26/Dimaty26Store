<!DOCTYPE html>
<html xmlns:=http://www.w3.org/1999/xhtml xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/common-parts :: common-head"/>
<title>Registration Page</title>

<body>
<header th:replace="common/common-parts :: common-header"/>

<div class="px-4 px-lg-0">
    <!-- For demo purpose -->
    <div class="container text-white py-5 text-center">
        <h1 class="display-4">Registration form</h1>
    </div>

    <div class="pb-5">
        <div class="container">
            <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5">
                <form th:action="@{/registration}"
                      th:object="${user}" method="post" class="m-t" role="form"
                      data-toggle="validator">

                    <div th:if="${confirmationMessage}" class="alert alert-success"
                         role="alert" th:text="${confirmationMessage}"></div>

                    <div th:if="${errorMessage}" class="alert alert-danger" role="alert"
                         th:text="${errorMessage}"></div>

                    <div th:if="${#fields.hasErrors('name')}"
                         th:erros="*{name}" class="validation-message alert alert-danger"
                        role="alert">
                    </div>

                    <div th:if="${#fields.hasErrors('email')}"
                         th:erros="*{email}" class="validation-message alert alert-danger"
                         role="alert"></div>

                    <div class="form-group input-group has-feedback">
                            <label th:if="${#fields.hasErrors('name')}"
                                   th:errors="*{name}" class="validation-message"></label>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-user"></span>
                            </span>

                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" th:field="*{name}" class="form-control" required
                            style="width: 988px;"/>
                            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                        </div>
                    </div>

                    <div class="form-group input-group has-feedback">
                        <div class="form-group">
                            <label>Email address</label>
                            <input type="email" th:field="*{email}" style="width: 988px;"
                                   class="form-control"
                                   data-error="This email address is invalid" required />
                            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                        </div>
                    </div>

                    <input type="hidden" name="_csrf" value="{{_csrf.token}}"/>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <div align="center">
                        <a href="/login/google">Войти через Google</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="common/common-parts :: common-scripts"></div>
</body>
</html>
