<!DOCTYPE html>
<html xmlns:=http://www.w3.org/1999/xhtml
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/common-parts :: common-head"/>
<title>Login Page</title>

<body>
<header th:replace="common/common-parts :: common-header"/>

    <div class="px-4 px-lg-0">
        <!-- For demo purpose -->
        <div class="container text-white py-5 text-center">
            <h1 class="display-4">Login form</h1>
        </div>

        <div class="pb-5">
            <div class="container">
                    <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5">
                        <form th:action="@{/login}" method="post">

                            <!-- Check for login error -->

                            <div th:if="${param.error}">

                                <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                    Invalid username and password.
                                </div>

                            </div>

                            <!-- Check for logout -->

                            <div th:if="${param.logout}">

                                <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                    You have been logged out.
                                </div>

                            </div>

                            <div class="form-group">
                                <label for="email">Email address or Username</label>
                                <input class="form-control" id="email" type="text" aria-label="Username" name="username" aria-describedby="basic-addon1">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input class="form-control" id="password" type="password" name="password">
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Remember me</label>
                            </div>
                            <input type="hidden" name="_csrf" value="{{_csrf.token}}"/>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <div align="center">
                                <a href="/login/google">Войти через Google</a>
                            </div>
                        </form>
                    </div>
            </div>
        </div>
    </div>

<div th:replace="common/common-parts :: common-scripts"></div>
</body>
</html>
